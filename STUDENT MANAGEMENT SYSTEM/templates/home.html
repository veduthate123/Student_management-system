{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
    <script type="text/javascript">
      function confirmsubmit() {
          return confirm("Student register Successfully...!");
      }
    </script>  

  <title>Srudent_management_system</title>
</head>

<body>
  <div class="container1">
    <div>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand c1 text-info" href="/home">Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="/showino">Data List</a>
              </li>
              <li class="nav-item ">
                <a class="nav-link active" href="#">logout</a>
              </li>
              </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    {%for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message :</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="container1">
    {% endfor %}

    <h3>Student Registration</h3>
    
    <div class="cent">
      {% comment %} for uplode imager {% endcomment %}
      <form action="/home" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
          <label class="llb" for="First_name">First Name</label>
          <input type="text" name="First_name" class="form-control" id="First_name" placeholder="First Name" autofocus autocomplete="off">
        </div>
        <div class="form-group">
          <label class="llb" for="Last_name">Last Name</label>
          <input type="text" name="Last_name" class="form-control" id="Last_name" placeholder="Last Name"autocomplate="off">
        </div>
        <div class="form-group">
          <label class="llb" for="Email">Email</label>
          <input type="email" name="Email" class="form-control" id="Email" placeholder="Email" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="llb" for="Number">Number</label>
          <input type="text" name="Number" class="form-control" id="Number" placeholder="Number" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="llb" for="Date">Date of Birth</label>
          <input type="date" name="Date" class="form-control" id="Date" autocomplete="off" required>
        </div>
        <div class="form-group">
          <label class="llb" for="Student_Image">Image</label>
          <input type="file" name='Student_Image' class="form-control" id="Student_Image">
        </div>
        <input class="btn btn-success" style="margin-top: 40px; margin-left: 250px; width: 30%; height: 40px;"
          type="submit" name="Submit" onclick="return confirmsubmit();">
      </form>
      <div>
  </div>
</body>

</html>
